apiVersion: apps/v1
kind: Deployment
metadata:
  name: dss-api-deployment
  namespace: digital-social-score
  labels:
    app: dss-api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dss-api
  template:
    metadata:
      labels:
        app: dss-api
        version: v1
      # ðŸ”¥ ANNOTATIONS PROMETHEUS pour Google Managed Prometheus
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: dss-api
        image: gcr.io/digitalsocialscoreapi/digital-social-score-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 8000  # Port pour Prometheus (mÃªme port que l'API)
          name: prometheus
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENVIRONMENT
          value: "production"
        - name: METRICS_ENABLED  # ðŸ”¥ Confirme activation Prometheus
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

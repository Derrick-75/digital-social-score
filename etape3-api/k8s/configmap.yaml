apiVersion: v1
kind: ConfigMap
metadata:
  name: dss-api-config
  namespace: digital-social-score
  labels:
    app: dss-api
data:
  APP_NAME: "Digital Social Score API"
  LOG_LEVEL: "info"
  CORS_ORIGINS: '["*"]'
  MAX_REQUEST_SIZE: "10485760"  # 10MB
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60"  # 60 seconds
  MODEL_CACHE_SIZE: "2"
  API_VERSION: "1.0.0"
---
apiVersion: v1
kind: Secret
metadata:
  name: dss-api-secrets
  namespace: digital-social-score
  labels:
    app: dss-api
type: Opaque
data:
  # Base64 encoded values
  # echo -n "your-secret-key" | base64
  JWT_SECRET_KEY: eW91ci1zZWNyZXQta2V5  # Placeholder - À remplacer
  API_KEY: eW91ci1hcGkta2V5  # Placeholder - À remplacer
